<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
    <title>QuizMe App</title>
</head>
<body>
    <div class="container">
        <div class="shownDiv">

            <div class="purple">
               
                <div class="purpleTop">
                    <div class="image-div">
                        <a href="./index.html"><i class="ri-arrow-left-line"></i></a>
                    </div>

                    <div class="restart">
                        <i class="ri-restart-line"></i>
                    </div>
                </div>
                <div class="purpleFirst">
                    <div class="purpleSecond">
                        <div class="purpleThird">
                            Time Left: <span id="timer">0:00</span>
                        </div>
                    </div>
                </div>
                


                <div class="newDiv">
                    <div class="newInnerDiv1">
                        <div class="completion">
                            <div id="percentComplete"></div>
                            <p>Completion</p>
                        </div>
                        <div class="correct">
                            <div id="numberCorrect"></div>
                            <p>Correct</p>
                        </div>
                    </div>

                    <div class="newInnerDiv2">
                        <h3>English Quiz</h3>
                    </div>

                    <div class="newInnerDiv3">
                        <div class="numOfQuestion">
                            <div id="totalQuestion"></div>
                            <p>Total Question</p>
                        </div>
                        <div class="wrong">
                            <div id="wrongQuestion"></div>
                            <p>Wrong</p>
                        </div>
                    </div>
                </div>

                
            </div>

            <div class="white">
                <div class="question-div"></div>

                <div class="answer-div"></div>
                <div class="answer-div"></div>
                <div class="answer-div"></div>
                <div class="answer-div"></div>
                
                <div class="submit-button">
                    <button id="submit-button">Submit</button>
                </div>
            </div>

    

            
        </div>

        
        



    </div>



    
    <script src="./script.js"></script>
</body>
</html>
