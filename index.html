<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./sizeOne.css" media="(max-width: 480px)">
    <link rel="stylesheet" href="./sizeTwo.css" media="(min-width: 768px)">
    <title>QuizMe App</title>
</head>
<body>
    <div class="container">
        <div class="shownDiv">

            <div class="purple">
                <div class="congrats">

                </div>
                <div class="purpleFirst">
                    <div class="purpleSecond">
                        <div class="purpleThird">
                            <p>Your Score</p>
                            <h2 id="score">0pt</h2>
                        </div>
                    </div>
                </div>
            </div>

            <div class="white">
                
                <a href="./questions.html"><img src="./playSign.png" alt=""></a>
            </div>

            <div class="smallWhite">
                <div class="firstGrid">
                    <div class="completion">
                        <h2 id="percentComplete">0%</h2>
                        <p>Completion</p>
                    </div>
                    <div class="correct">
                        <h2 id="numberCorrect">0</h2>
                        <p>Correct</p>
                    </div>
                </div>

                <div class="english">
                    <h3>English Quiz</h3>
                </div>

                <div class="secondGrid">
                    <div class="numOfQuestion">
                        <h2 id="totalQuestion">0</h2>
                        <p>Total Question</p>
                    </div>
                    <div class="wrong">
                        <h2 id="wrongQuestion">0</h2>
                        <p>Wrong</p>
                    </div>
                </div>
                
            </div>

            
        </div>

        



    </div>
    <script src="./script.js"></script>
</body>
</html>
