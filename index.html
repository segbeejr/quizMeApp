<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    
    <title>QuizMe App</title>
</head>
<body>
    <div class="container">
        <div class="shownDiv">


            <div class="purple">
                <div class="congrats"></div>
                <div class="sorry"></div>

                
                <div class="purpleFirst">
                    <div class="purpleSecond">
                        <div class="purpleThird">
                            <p>Your Score</p>
                            <h2 id="score">0pt</h2>
                        </div>
                    </div>
                </div>


                <div class="newDiv">
                    <div class="newInnerDiv1">
                        <div class="completion">
                            <div id="percentComplete"></div>
                            <p>Completion</p>
                        </div>
                        <div class="correct">
                            <div id="numberCorrect"></div>
                            <p>Correct</p>
                        </div>
                    </div>

                    <div class="newInnerDiv2">
                        <h3>English Quiz</h3>
                    </div>

                    <div class="newInnerDiv3">
                        <div class="numOfQuestion">
                            <div id="totalQuestion"></div>
                            <p>Total Question</p>
                        </div>
                        <div class="wrong">
                            <div id="wrongQuestion"></div>
                            <p>Wrong</p>
                        </div>
                    </div>
                </div>
            </div>


            <div class="white">
                <div class="welcomeDiv">
                    <h2 id="welcome">Welcome!!! Let's Quiz!</h2>
                    <a href="./questions.html"><button id="submit-button">Start</button></a>
                </div>

            </div>


            

            
        </div>

        



    </div>




    
    <script src="./script.js"></script>
</body>
</html>
