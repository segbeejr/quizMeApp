<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./sizeOne.css">
    <title>QuizMe App</title>
</head>
<body>
    <div class="container">
        <div class="shownDiv">

            <div class="purple">
                <div class="purpleFirst">
                    <div class="purpleSecond">
                        <div class="purpleThird">
                            <p>Your Score</p>
                            <h2>000pt</h2>
                        </div>
                    </div>
                </div>
            </div>

            <div class="white">
                <img src="./playSign.png" alt="">
            </div>

            <div class="smallWhite">
                <div class="firstGrid">
                    <div class="completion">
                        <h2>0%</h2>
                        <p>Completion</p>
                    </div>
                    <div class="correct">
                        <h2>0</h2>
                        <p>Correct</p>
                    </div>
                </div>

                <div class="secondGrid">
                    <div class="numOfQuestion">
                        <h2>0</h2>
                        <p>Total Question</p>
                    </div>
                    <div class="wrong">
                        <h2>0</h2>
                        <p>Wrong</p>
                    </div>
                </div>
                
            </div>

            <div class="hiddenDiv">

            </div>
        </div>
        



    </div>
</body>
</html>
